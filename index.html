<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <header>
    <h1>EU & VOCÊ <i class="ph ph-heart"></i></h1>
  </header>

  <main>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        
        <div class="swiper-slide"><img src="/images/CV.jpg" alt="Foto 1"></div>
        <div class="swiper-slide"><img src="foto2.jpg" alt="Foto 2"></div>
        <div class="swiper-slide"><img src="foto3.jpg" alt="Foto 3"></div>
        
      </div>
      
      <!-- Botões de navegação -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Paginação -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
